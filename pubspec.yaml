name: fmark_camera
description: Fmark Camera app with layered customizable watermarks.
publish_to: "none"
version: 0.1.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.11.2
  video_player: ^2.7.2
  permission_handler: ^12.0.1
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  http: ^1.2.0
  intl: ^0.20.2
  image_picker: ^1.0.7
  path_provider: ^2.1.2
  ffmpeg_wasm: ^1.0.3
  # use ffmpeg_kit_flutter_new instead of others, such as ffmpeg_kit_flutter_full_gpl which is disconnected now.
  ffmpeg_kit_flutter_new: ^3.2.0
  gal: ^2.3.2
  flutter_file_dialog: ^3.0.2
  gallery_saver_plus: ^3.2.9
  video_thumbnail: ^0.5.6
  vector_math: ^2.1.4

  uuid: ^4.4.0
  collection: ^1.18.0
  path: ^1.8.3
  shared_preferences: ^2.3.2
  web: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
